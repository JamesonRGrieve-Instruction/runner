services:
  runner:
    image: ghcr.io/jamesonrgrieve-instruction/runner:main
    restart: always
    environment:
      - REPO=<owner>/<repo>
      - TOKEN=${TOKEN}
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
